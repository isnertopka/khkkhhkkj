</style>

<button class="przy"></button>

<script>
const buttons = document.getElementsByClassName("Add");

for (let i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener("click", () => {
    // Check if the browser supports notifications
    if (!"Notification" in window) {
      alert("This browser does not support notifications.");
    } else if (Notification.permission === "granted") {
      // If the user has already granted permission, show the notification
      const notification = new Notification("Notification", {
        body: "Product sold!",
        icon: "icon.png",
      });
      // Position the notification next to the button
      notification.style.top = buttons[i].offsetTop + "px";
      notification.style.left = buttons[i].offsetLeft + "px";
    } else if (Notification.permission !== "denied") {
      // If the user hasn't granted or denied permission, ask for permission
      Notification.requestPermission().then((permission) => {
        if (permission === "granted") {
          // If the user grants permission, show the notification
          const notification = new Notification("Notification", {
            body: "Product sold!",
            icon: "icon.png",
          });
          // Position the notification next to the button
          notification.style.top = buttons[i].offsetTop + "px";
          notification.style.left = buttons[i].offsetLeft + "px";
        }
      });
    }
  });
}
</script>
